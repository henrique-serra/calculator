<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keyArea">
            <div class="row">
                <button id="acBtn">AC</button>
                <button id="moreLessBtn">+/-</button>
                <button id="percentageBtn">%</button>
                <button class="operatorBtn" id="divideBtn">/</button>
            </div>
            <div class="row">
                <button class="numeralBtn">7</button>
                <button class="numeralBtn">8</button>
                <button class="numeralBtn">9</button>
                <button class="operatorBtn" id="multiplyBtn">*</button>
            </div>
            <div class="row">
                <button class="numeralBtn">4</button>
                <button class="numeralBtn">5</button>
                <button class="numeralBtn">6</button>
                <button class="operatorBtn" id="subtractBtn">-</button>
            </div>
            <div class="row">
                <button class="numeralBtn">1</button>
                <button class="numeralBtn">2</button>
                <button class="numeralBtn">3</button>
                <button class="operatorBtn" id="sumBtn">+</button>
            </div>
            <div class="row">
                <button id="eraseBtn"><</button>
                <button class="numeralBtn">0</button>
                <button id="decimalBtn">.</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
